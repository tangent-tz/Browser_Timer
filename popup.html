<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Timer</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h1>Timer</h1>
    <div class="input-group">
        <div class="input-field">
            <label for="hoursInput">Hours</label>
            <input type="number" id="hoursInput" value="0" min="0">
        </div>
        <div class="input-field">
            <label for="minutesInput">Minutes</label>
            <input type="number" id="minutesInput" value="0" min="0">
        </div>
        <div class="input-field">
            <label for="secondsInput">Seconds</label>
            <input type="number" id="secondsInput" value="0" min="0">
        </div>
    </div>
    <div class="buttons">
        <button id="startBtn">Start Timer</button>
    </div>
    <!-- Container for listing multiple timers -->
    <div id="timersList">
        <!-- Timer entries will appear here -->
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
