<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Timer & Video Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h1>YouTube Timer & Video Automation</h1>
    <div class="mode-selector">
        <label>
            <input type="radio" name="mode" value="timer" checked> Timer Mode
        </label>
        <label>
            <input type="radio" name="mode" value="video"> Video Tracking Mode
        </label>
    </div>
    <div class="input-group">
        <div class="input-field">
            <label for="hoursInput">Hours</label>
            <input type="number" id="hoursInput" value="0" min="0">
        </div>
        <div class="input-field">
            <label for="minutesInput">Minutes</label>
            <input type="number" id="minutesInput" value="0" min="0">
        </div>
        <div class="input-field">
            <label for="secondsInput">Seconds</label>
            <input type="number" id="secondsInput" value="0" min="0">
        </div>
    </div>
    <div class="buttons">
        <button id="startBtn">Start Timer</button>
    </div>
    <div id="timersList"></div>
    <!-- Placeholder for video mode tabs -->
    <div id="videoTabsList"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
