<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Browser Timer</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
<h1>Browser Timer</h1>

<div class="row">
    <label for="timerInput">Duration (seconds):</label>
    <input type="number" id="timerInput" placeholder="Enter seconds" />
</div>

<div class="row">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
</div>

<div id="timerDisplay">Time Remaining: 0s</div>

<script src="popup.js"></script>
</body>
</html>
